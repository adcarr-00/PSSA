name: PowerShell Script Analysis

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  psscriptanalyzer:
    runs-on: windows-latest  # Use a Windows runner to execute PowerShell

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

      - name: Copy Custom Rule for Vulnerable Ports
        shell: pwsh
        run: |
          # Copy the custom rule from the root of the repository
          New-Item -CustomRulePath "$env:USERPROFILE\Documents\PowerShell\Modules\VulnerablePortsRule.psm1" -ItemType File -Force
          Set-Content -CustomRulePath "$env:USERPROFILE\Documents\PowerShell\Modules\VulnerablePortsRule.psm1" -Value "$(cat VulnerablePortsRule.psm1)"

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          # Run PSScriptAnalyzer on all .ps1 files with custom rules
          Import-Module PSScriptAnalyzer
          Import-Module "$env:USERPROFILE\Documents\PowerShell\Modules\VulnerablePortsRule.psm1"
          Get-ChildeItem -Path . -Recurse -Filter *.ps1 | ForEach-Object {
            Write-Host "Analysing $($_.FullName)"
            Invoke-ScriptAnalyzer -Path . -CustomRulePath "$env:USERPROFILE\Documents\PowerShell\Modules\VulnerablePortsRule.psm1" | Out-File -FilePath psscriptanalyzer-results.txt
          }
        

      - name: Upload results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: psscriptanalyzer-results
          path: psscriptanalyzer-results.txt
    
